<mat-card>
  <mat-card-header>
    <mat-card-title>
      Login using keystone(OpenStack Identity V3)
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form action="/account/login" ngNoForm
          method="post" fxLayout="column">
      <mat-form-field>
        <mat-label>Username(email)</mat-label>
        <input matInput type="text" name="username" placeholder="aaa@abc.com"
               ngModel [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <div fxLayout="column">
        <button mat-raised-button (click)="resetId()" type="button" color="accent">
          Reset Id
        </button>
        <mat-form-field>
          <input matInput type="password" name="password" placeholder="Password"
                 ngModel required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" name="domainId" placeholder="domain"
                 ngModel required>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit" value="Submit">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
